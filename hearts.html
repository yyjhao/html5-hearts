<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Hearts</title>
	<link rel='stylesheet' href='style.css' type='text/css' />
	<script data-main='js/main' src='js/require.js'></script>
</head>
<body ontouchstart="">
	<div id = 'main-button-group'>
		<button class = 'main-button' id = 'newgame-but'>New Game</button>
		<button class = 'main-button' id = 'settings-but'>Settings</button>
	</div>
	<div id = 'game-region'></div>
	<div id = 'control-region' hidden>
		<div id = 'settings-dialog' hidden>
			<h3>Settings</h3>
			<table>
				<tbody>
					<tr>
						<th>Player</th>
						<th>Name</th>
						<th>Difficulty</th>
					</tr>
					<tr>
						<td>Player 1(you):</td>
						<td class = 'player-set-name one'></td>
					</tr>
					<tr>
						<td>Player 2(East):</td>
						<td class = 'player-set-name two'></td>
						<td class = 'player-diff two'></td>
					</tr>
					<tr>
						<td>Player 3(North):</td>
						<td class = 'player-set-name three'></td>
						<td class = 'player-diff three'></td>
					</tr>
					<tr>
						<td>Player 4(West):</td>
						<td class = 'player-set-name four'></td>
						<td class = 'player-diff four'></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button>Back</button>
	</div>
</body>
</html>
